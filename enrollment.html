<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment - NURUL YAQIN ONLINE QURAN ACADEMY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
    <!-- Navigation -->
    <div class="pt-16">
        <!--#include virtual="components/nav.html" -->
    </div>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto py-12 px-4">
        <section class="mb-12 text-center">
            <h1 class="text-4xl font-bold mb-4 text-green-700">Enroll in Our Quran Program</h1>
            <p class="text-xl text-gray-600">Begin your Quran learning journey today</p>
        </section>

        <div class="bg-white rounded-lg shadow-md p-8">
            <form id="enrollmentForm" class="space-y-6">
                <!-- Personal Information -->
                <div>
                    <h3 class="text-xl font-semibold mb-4 text-green-600 border-b pb-2">Personal Information</h3>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="fullName" class="block text-gray-700 mb-2">Full Name*</label>
                            <input type="text" id="fullName" name="fullName" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 mb-2">Email*</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label for="phone" class="block text-gray-700 mb-2">Phone Number*</label>
                            <input type="tel" id="phone" name="phone" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label for="country" class="block text-gray-700 mb-2">Country*</label>
                            <select id="country" name="country" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="">Select Country</option>
                                <option value="US">United States</option>
                                <option value="UK">United Kingdom</option>
                                <option value="CA">Canada</option>
                                <option value="AU">Australia</option>
                                <option value="SA">Saudi Arabia</option>
                                <!-- More countries can be added -->
                            </select>
                        </div>
                        <div>
                            <label for="age" class="block text-gray-700 mb-2">Age*</label>
                            <input type="number" id="age" name="age" min="5" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2">Gender*</label>
                            <div class="flex space-x-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="gender" value="male" required class="text-green-600">
                                    <span class="ml-2">Male</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="gender" value="female" required class="text-green-600">
                                    <span class="ml-2">Female</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Course Selection -->
                <div>
                    <h3 class="text-xl font-semibold mb-4 text-green-600 border-b pb-2">Course Selection</h3>
                    <div class="space-y-4">
                        <label for="course" class="block text-gray-700 mb-2">Select Course*</label>
                        <select id="course" name="course" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option value="">Select a Course</option>
                            <option value="quran-reading">Quran Reading Basics</option>
                            <option value="tajweed">Tajweed Mastery</option>
                            <option value="hifz">Quran Memorization (Hifz)</option>
                            <option value="tafsir">Tafsir Studies</option>
                            <option value="arabic">Arabic for Quran</option>
                            <option value="kids">Kids Quran Program</option>
                        </select>

                        <div>
                            <label for="level" class="block text-gray-700 mb-2">Current Quran Knowledge Level*</label>
                            <select id="level" name="level" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="">Select Your Level</option>
                                <option value="beginner">Beginner (No prior knowledge)</option>
                                <option value="basic">Basic (Can read Arabic letters)</option>
                                <option value="intermediate">Intermediate (Can read Quran with mistakes)</option>
                                <option value="advanced">Advanced (Can read Quran fluently)</option>
                            </select>
                        </div>

                        <div>
                            <label for="schedule" class="block text-gray-700 mb-2">Preferred Schedule*</label>
                            <select id="schedule" name="schedule" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="">Select Preferred Time</option>
                                <option value="morning">Morning (8AM - 12PM)</option>
                                <option value="afternoon">Afternoon (12PM - 4PM)</option>
                                <option value="evening">Evening (4PM - 8PM)</option>
                                <option value="weekend">Weekend Only</option>
                            </select>
                        </div>

                        <div>
                            <label for="timezone" class="block text-gray-700 mb-2">Your Timezone*</label>
                            <select id="timezone" name="timezone" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option value="">Select Timezone</option>
                                <option value="GMT">GMT (London)</option>
                                <option value="EST">EST (New York)</option>
                                <option value="PST">PST (Los Angeles)</option>
                                <option value="CET">CET (Paris)</option>
                                <option value="GST">GST (Dubai)</option>
                                <option value="PKT">PKT (Islamabad)</option>
                                <!-- More timezones can be added -->
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Additional Information -->
                <div>
                    <h3 class="text-xl font-semibold mb-4 text-green-600 border-b pb-2">Additional Information</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="goals" class="block text-gray-700 mb-2">Your Quran Learning Goals*</label>
                            <textarea id="goals" name="goals" rows="3" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                        </div>

                        <div>
                            <label for="notes" class="block text-gray-700 mb-2">Any Special Requirements</label>
                            <textarea id="notes" name="notes" rows="2"
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
                        </div>

                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" name="terms" type="checkbox" required
                                    class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="font-medium text-gray-700">I agree to the <a href="#" class="text-green-600 hover:text-green-500">terms and conditions</a>*</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-300">
                        Submit Enrollment
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <!--#include virtual="components/footer.html" -->
    <script>
        document.getElementById('enrollmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real implementation, this would send data to a server
            alert('Thank you for your enrollment! We will contact you shortly to confirm your details.');
            this.reset();
        });
    </script>
</body>
</html>
